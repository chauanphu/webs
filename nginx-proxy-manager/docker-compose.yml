version: '3'
services:
  proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - './nginx-proxy-manager/data:/data'
      - './nginx-proxy-manager/letsencrypt:/etc/letsencrypt'
    networks:
      - nginx-proxy-network

networks:
  nginx-proxy-network:
    external: true